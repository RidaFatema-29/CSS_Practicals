<html>
    <head>
        <title> Arithmetic Operators </title>
    </head>
    <body>
        <script language="Javascript" type="text/Javascript">
            var a=33;
            var b=10;
            var c="test";
            var result;

            document.write("Arithmetic Operators");
            document.write("<br>");

            
            document.writeln("a + b :");
            result=a+b;
            document.writeln(result);
            document.write("<br>");

            document.writeln("a - b :");
            result=a-b;
            document.writeln(result);
            document.write("<br>");


            document.writeln("a * b :");
            result=a*b;
            document.writeln(result);
            document.write("<br>");


            document.writeln("a / b :");
            result=a/b;
            document.writeln(result);
            document.write("<br>");


            document.writeln("a % b :");
            result=a%b;
            document.writeln(result);
            document.write("<br>");


            document.writeln("a + b + c :");
            result=a+b+c;
            document.writeln(result);
            document.write("<br>");



            document.writeln(" ++a :");
            result=++a;
            document.writeln(result);
            document.write("<br>");


            document.writeln(" --b :");
            result=--b;
            document.writeln(result);
            document.write("<br>");


        </script>
    </body>
</html>
