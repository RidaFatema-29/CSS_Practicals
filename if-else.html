<html>
    <head>
        <title>
            if statement 
        </title>
    </head>
    <body>
        <script language="Javascript" type="text/Javascript">
            
            var age = prompt("Enter Your Age");
            if(age>18){
                document.write("<b> Qualifies for driving </b>");
            }
            else{
                document.write("<b>Does not qualify for driving </b>")
            }
        </script>
    </body>
</html>
