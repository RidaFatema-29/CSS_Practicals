<html>
    <head>
        <title> Form Design for Arithmetic Operations  </title>
        <script language="Javascript" type="text/Javascript">
            var num1, num2;
            num1 = parseInt(document.getElementById("first").value);
            num2 = parseInt(document.getElementById("second").value);

            function  Add() {
                var addd = num1 + num2;
                alert("Addition Of Two Numbers :" + addd);
            }

            function Sub(){
                var subb = num1 - num2;
                alert("Substraction Of Two Numbers :" + subb);
            }

            function Mul(){
                var mull = num1 * num2;
                alert("Substraction Of Two Numbers :" + mull);
            }
        </script>
    </head>
    <body>
        <fieldset>
            <p><b> Enter First Number : <input id="first"> </b></p>
            <br>
            <br>
            <p><b> Enter Second Number : <input id="second"></b></p>
            <br><br><br>
            <button onclick="Add()"><b> Add </b></button>
            <button onclick="Sub()"><b> Sub </b></button>
            <button onclick="Mul()"><b> Mul </b></button>

        </fieldset>
    </body>
</html>
