<html>
    <head>
        <title>write a js code to perform the following operations on string using split() method : string = "Sudha narayan murthy" output: firstname = sudha, middlename = narayan, surname= murthy</title>
        <script type="text/Javascript" language="Javascript">
            function Splited(entered) {
                var str=(entered);
                str= str.split();
                var firstname = str[0];
                var middlename= str[1];
                var surname= str[2];
                document.write("First Name : "+firstname);
                document.write("Middle Name : "+middlename);
                document.write("SurName : "+surname);
            }
            Splited("Sudha Narayan Murthy");
        </script>
    </head>
    <body></body>
</html>
