<html>
    <head>
        <title>Text rollover with example</title>
        <script type="text/Javascript" language="Javascript"></script>
    </head>
    <body>
        <form name="newform">
            <img src="" width="650" height="400" name="img1">
            <br>
            <a onmouseover="document.newform.img1.src='../chatbot/html.png'">HTML</a>
            <br>
            <a onmouseover="document.newform.img1.src='../chatbot/css.png'">CSS</a>
            <br>
            <a onmouseover="document.newform.img1.src='../chatbot/php.jpg'">PHP</a>
        </form>
    </body>
</html>
