<html>
    <head>
        <title>write a js code for checking that specified number is prime or not</title>
        <script type="text/Javascript" language="Javascript">
            function prime() {
                var num = document.getElementById("input1").value;
                var i, flag=true;
                for(i=2;i<=num;i++){
                    if(num%i==0){
                        flag=false;
                    }
                    if(flag==true){
                        alert("Prime : "+num);
                    }
                    else{
                        alert("Not Prime : "+num);
                    }
                }
            }
        </script>
    </head>
    <body>
        <p>Enter a number for checking entered number is prime or not  . </p>
        <input type="text" id="input1"/>
        <br>
        <button onclick="prime()">Check !!! </button>
    </body>
</html>
