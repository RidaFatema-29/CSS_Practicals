<html>
    <head>
        <title> Logical Operators </title>
    </head>
    <body>
        <script language="Javascript" type="text/Javascript">
            var a=true;
            var b=false;
            var result;

            document.write("Logical  Operators");
            document.write("<br>");

            
            document.writeln("a && b :");
            result=(a&&b);
            document.writeln(result);
            document.write("<br>");

            document.writeln("a || b :");
            result=(a||b);
            document.writeln(result);
            document.write("<br>");


            document.writeln("! a && b :");
            result=(!(a&&b));
            document.writeln(result);
            document.write("<br>");

        </script>
    </body>
</html>
