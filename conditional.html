<html>
    <head>
        <title> Conditional Operators </title>
    </head>
    <body>
        <script language="Javascript" type="text/Javascript">
            var a=33;
            var b=10;
            var c="test";
            var result;

            document.write("Conditional Operators");
            document.write("<br>");

            
            document.writeln("(a < b)? 100 : 200 ");
            result=(a < b)? 100 : 200;
            document.writeln(result);
            document.write("<br>");

            document.writeln("(a > b)? 100 : 200 ");
            result=(a > b)? 100 : 200;
            document.writeln(result);
            document.write("<br>");

        </script>
    </body>
</html>
