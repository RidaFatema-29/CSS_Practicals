<html>
    <head>
        <title>write a js function to generate Fibonacci series till user defined limit</title>
        <script type="text/Javascript" language="Javascript">
            var a=0,b=1,c;
            
            function fab(limit) {
                document.write("<br>"+a);
                document.write("<br>"+b);
                for( var i=0; i<=limit; i++){
                c = a+b;
                document.write("<br>"+c);
                a=b;
                b=c;
                }
            }
        </script>
    </head>
    <body>
        <button onclick="fab(10)">Fibonacci series</button>
    </body>
</html>
